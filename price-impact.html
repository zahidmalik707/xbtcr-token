<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XBTCR Price Impact Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .calculator {
      background-color: #1a1a1a;
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
    }
    h2 {
      color: #00ffc3;
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #cccccc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #00cc88;
      border: none;
      padding: 12px;
      font-size: 15px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00b376;
    }
    .result {
      margin-top: 20px;
      background-color: #111;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>üßÆ XBTCR Price Impact Calculator</h2>

    <label>Current XBTCR Price ($):</label>
    <input type="number" id="price" placeholder="e.g. 0.0000534" step="any">

    <label>Total Liquidity ($):</label>
    <input type="number" id="liquidity" placeholder="e.g. 500" step="any">

    <label>Buy Amount ($):</label>
    <input type="number" id="buy" placeholder="e.g. 100" step="any">

    <button onclick="calculateImpact()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateImpact() {
      const price = parseFloat(document.getElementById("price").value);
      const liquidity = parseFloat(document.getElementById("liquidity").value);
      const buy = parseFloat(document.getElementById("buy").value);

      if (isNaN(price) || isNaN(liquidity) || isNaN(buy) || liquidity === 0) {
        document.getElementById("result").innerHTML = "‚ùå Please enter valid numbers.";
        return;
      }

      const percentIncrease = buy / (liquidity / 2); // Only WBNB side affects
      const newPrice = price * (1 + percentIncrease);

      document.getElementById("result").innerHTML = `
        <strong>Estimated New Price:</strong><br>
        $${newPrice.toFixed(8)}<br><br>
        <strong>Price Increase:</strong><br>
        ${(percentIncrease * 100).toFixed(2)}%
      `;
    }
  </script>
</body>
</html>
