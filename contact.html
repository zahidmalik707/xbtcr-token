  <title>Contact – XBTCR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    header {
      background-color: #101820;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;

      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #101820;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      background-color: #101820;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
